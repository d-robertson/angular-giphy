<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script type="text/javascript" src="ngInfiniteScroll-1.0.0/build/ng-infinite-scroll.js"></script>
    <script src="js/app.js"></script>
    <link rel="manifest" href="/manifest.json">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="GiphyApp">
    <div class="container" ng-controller="myCtrl" infinite-scroll="next()" infinite-scroll-disabled='busy' infinite-scroll-distance="0">
      <div class="col-xs-12" >
        <h1 class="text-center">Welcome to Giphy Search</h1>

        <form class="form-inline" ng-submit="add()">
          <div class="form-group">
            <label for="search">Search</label>
            <input type="text" placeholder="Search for GIFs" id="search" class="form-control" ng-model="search">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="results">
          <div class="well" ng-repeat="result in results track by $index">
            <img ng-src={{result.images.original.url}} />
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
